spring:
  config:
    import: classpath:jasypt-config.yml
  application:
    name: order-service
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
product:
  find:
    feign-endpoint: localhost:8080
feign:
  hystrix:
    enabled: false
server:
  port: 9999
